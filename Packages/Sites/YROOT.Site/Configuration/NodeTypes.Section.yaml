'YROOT.Site:Section':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      'YROOT.Site:Section': false
  ui:
    icon: 'icon-square-o'
    label: Section
    group: 'structure'
    inspector:
      groups:
        settings:
          label: i18n
          icon: 'icon-cog'
  properties:
    isFullscreen:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings